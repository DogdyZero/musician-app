<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
        <button pButton type="button" label="Buscar"></button>
        <input type="text" pInputText placeholder="Palavra chave">         
    </div>
 </div>
<p-table [value]="instrumento">
        <ng-template pTemplate="header">
            <tr>
                <th>nome</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Tipo</th>
                <th>Linha</th>
                <th>Pre√ßo</th>
                <th>Quantidade em estoque</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inst>
            <tr style="text-align:center">
                <td>{{inst.nome}}</td>
                <td>{{inst.marca.nome}}</td>
                <td>{{inst.ano}}</td>
                <td>{{inst.tipo.tipo}}</td>
                <td>{{inst.linha}}</td>
                <td>{{inst.preco}}</td>
                <td>{{inst.quantidade}}</td>
                <td><a routerLink="/edit_prod"><button name="btn_edit_prod" pButton type="button" icon="pi pi-pencil" ></button></a></td>
                <td><a><button name="btn_edit_prod" pButton type="button" icon="pi pi-trash" ></button></a></td>
            </tr>
        </ng-template>
    </p-table>
