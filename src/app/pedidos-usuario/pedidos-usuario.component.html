<p-table [value]="pessoa.pedido"  [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Status</th>
            <th>Valor Total</th>  
            <th>Data</th> 
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ped>
        <tr style="text-align:center" >
            <td>{{ped.id}}</td>
            <td>{{ped.statusPedido}}</td>
            <!-- <td><h4 *ngFor="let prod of ped.produto">{{ped.prod.nome}} {{prod.modelo}} {{prod.ano}}</h4></td> -->
            <td>{{ped.total |currency:'BRL':'symbol':'0.2-2':'pt'}}</td>
            <td>{{ped.data | date: 'dd/MM/yyyy'}}</td>
            <td><p-button [routerLink]="['/detalhes_pedido',ped.id]" icon="pi pi-list" iconPos="left" label="Detalhes"></p-button></td>
            <!--<td><button name="btn_troca" type="button" (click)="showDialog()" pButton icon="pi pi-sort-alt" label="Solicitar troca"></button></td>-->
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Selecione o motivo de troca" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
         [baseZIndex]="10000">
         <div class="ui-g" style="width:250px;margin-bottom:10px">
                <div class="ui-g-12"><p-radioButton name="group1" value="TamanhoErrado" label="Produto diferente do comprado" [(ngModel)]="val1" inputId="opt1"></p-radioButton></div>
                <div class="ui-g-12"><p-radioButton name="group1" value="DefeitoFabricação" label="Defeito de fabricação" [(ngModel)]="val1" inputId="opt2"></p-radioButton></div>
                <div class="ui-g-12"><p-radioButton name="group1" value="Arrependimento" label="Arrependimento" [(ngModel)]="val1" inputId="opt3"></p-radioButton></div>
            </div>        
        <p-footer>
            <button name="btn_conf_troca" type="button" pButton icon="pi pi-check" (click)="display=false" label="Confirmar"></button>
            <button name="btn_cancelar_troca" type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancelar" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
