<br>
<p-table [value]="pedido"  [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Produto</th>
            <th>Valor</th>  
            <th>Data</th> 
            <th>Status</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ped>
        <tr style="text-align:center" >
            <td>{{ped.id}}</td>
            <td><h4 *ngFor="let prod of ped.produto">{{prod.nome}} {{prod.modelo}} {{prod.ano}}</h4></td>
            <td>{{ped.frete + ped.valor |currency:'BRL':'symbol':'0.2-2':'pt'}}</td>
            <td>{{ped.data |date: 'dd/MM/yyyy'}}</td>
            <td>{{ped.status}}</td>
            <td><button type="button" (click)="showDialog()" pButton icon="pi pi-sort-alt" label="Solicitar troca"></button></td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Digite o motivo de troca" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
         [baseZIndex]="10000">
            <textarea placeholder="(EX: tamanho errado, defeito de fabricação...)" rows="50" cols="42" pInputTextarea autoResize="autoResize"></textarea>
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Confirmar"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancelar" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
