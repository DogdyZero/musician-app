<br>
<p-table [value]="pessoa.endereco">
    <ng-template pTemplate="header">
        <tr>
            <th>Tipo</th>
            <th>logradouro</th>
            <th>Numero</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-endereco>
        <tr style="text-align:center">
            <td>{{endereco.tipoLogradouro}}</td>
            <td>{{endereco.logradouro}}</td>
            <td>{{endereco.numero}}</td>
            <td>{{endereco.complemento}}</td>
            <td>{{endereco.bairro}}</td>
            <td>{{endereco.cidade}}</td>
            <td>{{endereco.estado}}</td>
            <td><button pButton type="button" icon="pi pi-pencil" ></button></td>
        </tr>
    </ng-template>
</p-table>
