<br>
<p-table [value]="pessoa">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>  
                <th>RG</th>  
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr style="text-align:center"> 
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.rg}}</td>
                <td><a [routerLink]="['/edit_user']"> <button name="btn_edit_user" pButton type="button" >Ver todos os dados</button></a></td>
            </tr>
        </ng-template>
    </p-table>
