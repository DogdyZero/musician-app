<p-card header="Dados Cadastrais"   styleClass="ui-card-shadow">
        <div class="p-grid "> 
                <div class="p-col-5">
                    <span>Nome
                        <input class="p-col-12" id="float-input" type="text" pInputText> 
                    </span>
            
                </div>
            
            </div>
            <br>
            <div  class="p-grid ">
                <div class="p-col-2">
                    <span class="ui-float-label ">
                        <p-inputMask mask="999.999.999-99" placeholder="999.999.999-99"></p-inputMask>
                        <label for="float-input">CPF</label>
                    </span>
                </div>
                <p-radioButton class="p-col-2" name="group1" inputId="masculino" value="masculino" label="Masculino"></p-radioButton>
                <p-radioButton class="p-col-2" name="group1" inputId="feminino" value="feminino" label="Feminino"></p-radioButton>
            
            </div>
                
</p-card>
<br>
<div  class="p-grid left-5">
        <div class="p-col-5 ">
            <p-dropdown [options]="tiposEndereco" [(ngModel)]="tipo" [showClear]="true" placeholder="Tipo de Endereço"></p-dropdown>
        </div>
</div>

<p-card header="Endereco {{ tipo }}"   styleClass="ui-card-shadow">
    <p-header >
        
    </p-header>
    <br>
    <div class="p-grid ">
            <div class="p-col-2">
                <span class="ui-float-label">
                    <p-inputMask (change)="buscarCep(cep.value)" #cep mask="99999-999" placeholder="99999-999"></p-inputMask>
                    <label for="float-input">Cep</label>
                </span>
            </div>
        </div>
        <div class="p-grid "> 
            <div class="p-col-5">
                <span>Endereço
                    <input class="p-col-12" id="float-input" value={{endereco.logradouro}} type="text" pInputText> 
                </span>
            </div>
            <div class="p-col-1">
                <span>Número
                    <input class="p-col-12" id="float-input" type="text" pInputText> 
                </span>
            </div>
            <div class="p-col-2">
                <span>Complemento
                    <input class="p-col-12" id="float-input"type="text" pInputText> 
                </span>
            </div>
        </div>
        <div class="p-grid "> 
                <div class="p-col-3">
                        <span>Bairro
                            <input class="p-col-12" id="float-input" value={{endereco.bairro}} type="text" pInputText> 
                        </span>
                    </div>
                <div class="p-col-3">
                    <span>Cidade
                        <input class="p-col-12" id="float-input" value={{endereco.localidade}} type="text" pInputText> 
                    </span>
                </div>
                <div class="p-col-1">
                    <span>UF
                        <input class="p-col-12" id="float-input" value={{endereco.uf}} type="text" pInputText> 
                    </span>
                </div>
            </div>

    <p-footer>
        <button pButton type="button" label="Save" icon="pi pi-check" style="margin-right: .25em"></button>
        <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
    </p-footer>

</p-card>
