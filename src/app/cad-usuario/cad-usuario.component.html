<p-card  header="Dados Cadastrais"   styleClass="ui-card-shadow">
    <div class="p-grid "> 
        <div class="p-col-5">
            <span>Nome
                <input [(ngModel)]="pessoa.nome" class="p-col-12" id="float-input" type="text" pInputText> 
            </span>
    
        </div>
    
    </div>
    <br>
    <div  class="p-grid ">
        <div class="p-col-2">
            <span class="ui-float-label ">
                <p-inputMask [(ngModel)]="pessoa.cpf"  mask="999.999.999-99" placeholder="999.999.999-99"></p-inputMask>
                <label for="float-input">CPF</label>
            </span>
        </div>
        <p-radioButton class="p-col-2" name="group1" inputId="masculino" value="masculino" label="Masculino"></p-radioButton>
        <p-radioButton class="p-col-2" name="group1" inputId="feminino" value="feminino" label="Feminino"></p-radioButton>
    
    </div>
    <p-footer>
        <button (click)="salvar(usuario)" pButton type="button" label="Salvar" icon="pi pi-check" style="margin-right: .25em"></button>
    </p-footer>
</p-card>
