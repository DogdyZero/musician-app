<p-card header="Endereco {{ tipo }}"   styleClass="ui-card-shadow">
    <div class="p-grid ">
        <div class="p-col-5">
            <button pButton type="button" label="Novo" style="margin-right: .25em"></button>
        </div>
    </div>

    <div  class="p-grid left-5">
        <div class="p-col-5 ">
            <p-dropdown [options]="tiposEndereco" [(ngModel)]="tipo" [showClear]="true" placeholder="Tipo de Endereço"></p-dropdown>
        </div>
    </div>
    <br>
    <div class="p-grid ">
        <div class="p-col-2">
            <span class="ui-float-label">
                <p-inputMask [(ngModel)]="endereco.cep" (change)="buscarCep(cep.value)" #cep mask="99999-999" placeholder="99999-999"></p-inputMask>
                <label for="float-input">Cep</label>
            </span>
        </div>
    </div>
    <div class="p-grid "> 
        <div class="p-col-5">
            <span>Endereço
                <input  class="p-col-12" [(ngModel)]="endereco.logradouro" value={{enderecoCorreios.logradouro}} type="text" pInputText> 
            </span>
        </div>
        <div class="p-col-1">
            <span>Número
                <input class="p-col-12" [(ngModel)]="endereco.numero" type="text" pInputText> 
            </span>
        </div>
        <div class="p-col-2">
            <span>Complemento
                <input class="p-col-12" [(ngModel)]="endereco.complemento" type="text" pInputText> 
            </span>
        </div>
    </div>
    <div class="p-grid "> 
        <div class="p-col-3">
            <span>Bairro
                <input class="p-col-12" [(ngModel)]="endereco.bairro" value={{enderecoCorreios.bairro}} type="text" pInputText> 
            </span>
        </div>
        <div class="p-col-3">
            <span>Cidade
                <input class="p-col-12" [(ngModel)]="endereco.cidade" value={{enderecoCorreios.localidade}} type="text" pInputText> 
            </span>
        </div>
        <div class="p-col-1">
            <span>UF
                <input class="p-col-12" [(ngModel)]="endereco.estado" value={{enderecoCorreios.uf}} type="text" pInputText> 
            </span>
        </div>
    </div>
    <p-footer>
        <button (click)="salvar(endereco)" pButton type="button" label="Salvar" icon="pi pi-check" style="margin-right: .25em"></button>
    </p-footer>
</p-card>
