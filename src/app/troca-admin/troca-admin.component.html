<p-table [value]="pedido"  [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th width="40">Id</th>
            <th>Cliente</th>
            <th>Produto(s)</th>
            <th>Valor Total</th>  
            <th width="100">Data</th> 
            <th>Motivo</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ped>
        <tr style="text-align:center" >
            <td width="40">{{ped.id}}</td>
            <td>{{ped.cliente.nome}}</td>
            <td><h5 *ngFor="let prod  of ped.produto">{{prod.nome}} {{prod.modelo}} {{prod.ano}}</h5></td>
            <td>{{ped.frete + ped.valor |currency:'BRL':'symbol':'0.2-2':'pt'}}</td>
            <td width="100">{{ped.data |date: 'dd/MM/yyyy'}}</td>
            <td>(Motivo)</td>
            <td><button style="width: 97px" pButton icon="pi pi-check" type="button" label="Aceitar" class="ui-button-success"></button> <p></p>
                <button pButton icon="pi pi-ban" type="button" label="Recusar" class="ui-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
