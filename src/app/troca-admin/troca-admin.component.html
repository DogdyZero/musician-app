<p-table [paginator]="true" [rows]="10" [value]="pedido">
    <ng-template pTemplate="header">
        <tr>
            <th width="40">Id</th>
            <th>Cliente</th>
            <th>Produto(s)</th>
            <th>Valor Total</th>  
            <th width="100">Data</th> 
            <th>Motivo</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ped>
        <tr style="text-align:center" >
            <td width="40">1</td>
            <td>(dados)</td>
            <td><h5>(dados)</h5></td>
            <td>(dados)</td>
            <td width="100">(dados)</td>
            <td>(Motivo)</td>
            <td><button name="btn_aceitar_troca" style="width: 97px" pButton icon="pi pi-check" type="button" label="Aceitar" (click)="confirmarTroca()" class="ui-button-success"></button> <p></p>
                <button name="btn_recusar_troca" pButton icon="pi pi-ban" type="button" label="Recusar" (click)="recusarTroca()" class="ui-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog header="Confirmada" [(visible)]="display" [modal]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
[maximizable]="true" [baseZIndex]="10000">
    <p>Troca efetuada com sucesso!</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Entendido"></button>
    </p-footer>
</p-dialog>

<p-dialog header="Recusada" [(visible)]="display2" [modal]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
[maximizable]="true" [baseZIndex]="10000">
    <p>Troca recusada!</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display2=false" label="Entendido"></button>
    </p-footer>
</p-dialog>
