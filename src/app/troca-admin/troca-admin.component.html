<p-table [paginator]="true" [rows]="10" [value]="itemProduto">
    <ng-template pTemplate="header">
        <tr>
            <th >Id</th>
            <th>Produto(s)</th>
            <th>Valor Total</th>  
            <th >Data</th> 
            <th>Status</th>
            <th></th>
        </tr>
    </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr style="text-align:center" >
                <td >{{item.id}}</td>
                <td><h5>{{item.produto.nome}}</h5></td>
                <td>{{item.valorProduto |currency:'BRL':'symbol':'0.2-2':'pt'}}</td>
                <td ></td>
                <!-- <td>{{Statusitem[item.statusItem]}}</td> -->
                <td>{{item.troca.statusItem}}</td>
                <td *ngIf="item.troca.doIt"><button disabled name="btn_aceitar_troca" style="width: 97px" pButton icon="pi pi-check" type="button" label="Aceitar" (click)="confirmarTroca(item.id)" class="ui-button-success"></button> <p></p>
                    <button disabled name="btn_recusar_troca" pButton icon="pi pi-ban" type="button" label="Recusar" (click)="recusarTroca(item.id)" class="ui-button-danger"></button>
                </td>
                <td *ngIf="!item.troca.doIt"><button name="btn_aceitar_troca" style="width: 97px" pButton icon="pi pi-check" type="button" label="Aceitar" (click)="confirmarTroca(item.id)" class="ui-button-success"></button> <p></p>
                    <button name="btn_recusar_troca" pButton icon="pi pi-ban" type="button" label="Recusar" (click)="recusarTroca(item.id)" class="ui-button-danger"></button>
                </td>
            </tr>
        </ng-template>
</p-table>


<p-dialog header="Confirmada" [(visible)]="display" [modal]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
[maximizable]="true" [baseZIndex]="10000">
    <p>Troca efetuada com sucesso!</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Entendido"></button>
    </p-footer>
</p-dialog>

<p-dialog header="Recusada" [(visible)]="display2" [modal]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
[maximizable]="true" [baseZIndex]="10000">
    <p>Troca recusada!</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display2=false" label="Entendido"></button>
    </p-footer>
</p-dialog>
