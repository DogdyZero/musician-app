<p-steps *ngIf="cadastro==false" [model]="items" [activeIndex]=2></p-steps>
<p-card *ngIf="cadastro==false" header="Cadastro de pagamento" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-5">
            <h4 class="first">Selecione abaixo a bandeira no qual deseja utilizar</h4>
            <p>Bandeira Selecionada: <span style="font-weight: bold">{{selectedType}}</span></p>
            <p-selectButton [options]="tipoBandeira" [(ngModel)]="selectedType"></p-selectButton>
        </div>
    </div>
    <br>

    <div class="p-grid">
        <div class="p-col-5">
            <span>Nome do titular:
                <input placeholder="Nome impresso como no cartão" type="text" class="p-col-10" id="float-input" pInputText>
            </span>
        </div>
    </div>
    <br>

    <div class="p-grid">
        <div class="p-col-5">
            <span>Número do cartão: <br> 
                <p-inputMask  mask="9999 9999 9999 9999" pKeyFilter="num" placeholder="0000 0000 0000 0000"></p-inputMask>
            </span>
        </div>
    </div>
    <br>

    <div class="p-grid">
        <div class="p-col-2">
            <span>Validade: <br>
                <p-inputMask  mask="99/9999" pKeyFilter="num" placeholder="MM/AAAA"></p-inputMask>
            </span>
        </div>
        <div class="p-col-2">
            <span>CVV: <br>
                <input type="text" pKeyFilter="num" class="p-col-5" id="float-input" maxlength="3" placeholder="3 Dígitos" pInputText>
            </span>
        </div>
    </div>
    <br>
    <p-footer>
            <button pButton  (click)="continue(usuario)" type="button" label="Save" icon="pi pi-check" style="margin-right: .25em"></button>
            <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
        </p-footer>
</p-card>
<div *ngIf="cadastro==true">
    <app-cad-senha [usuario]="usuario"></app-cad-senha>
</div>
