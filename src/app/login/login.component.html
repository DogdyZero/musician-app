<app-header ></app-header>
<p-messages name="erro" [(value)]="msgs"></p-messages>
<div id="login">
    <p-card [style]="{width: '450px'}" styleClass="ui-card-shadow" >
        <header>
            <h1 style="text-align: center; color: red" >IDENTIFICAÇÃO</h1>
            <hr style="width: 100%">
        </header>
        <br>
        <div class="p-grid">
            <div class="p-col-12">
                <span>Login:
                    <input name="login" [(ngModel)]="usuario.login" placeholder="Digite o seu login" class="p-col-12" id="float-input" type="text" pInputText>                
                </span>
            </div>
        </div>
        <br>
        <div class="p-grid">
            <div class="p-col-12">
                <span>Senha:
                        <input [(ngModel)]="usuario.senha" placeholder="Digite sua senha" type="password" class="p-col-12" id="float-input" pInputText>
                        <h5 style="text-align: end; color: blue">Esqueceu sua senha?</h5> 
                </span>    
            </div>
        </div>
               
        <div class="p-grid">
            <button name="btnLogin" style="margin: 0 auto;" (click)="logar(usuario)" pButton type="button" label="Entrar" class="ui-button-success"></button>
        </div>
        <h5 style="text-align: center; color: blue">
            <a routerLink="/cadastro"> Ainda não é cadastrado? Cadastrar</a>
        </h5>
       
    </p-card>
</div>
