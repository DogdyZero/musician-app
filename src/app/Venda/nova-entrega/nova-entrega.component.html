<p-card header="ENTREGA" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-2">
            <div class="box">
                <button type="button" name="btn_novoEnd_compra" (click)="showDialogEnd()" pButton icon="pi pi-plus"
                    label="Novo endereço"></button>
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-8">
            <div class="box">
                <p-dropdown [style]="{'width':'80%'}" [options]="enderecosLabel" [(ngModel)]="endereco"
                    placeholder="Endereco" [showClear]="true"></p-dropdown>
                <button class="m-l-2px" type="button" name="opcao" (click)="salvar()" pButton
                    label="processar"></button>
            </div>
        </div>
    </div>
</p-card>
<p-dialog header="Novo endereço" [(visible)]="displayEnd" [modal]="true" [responsive]="true"
    [style]="{width: '1150px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
    <app-cad-endereco [usuario]="usuario" (update)="updateUsuario($event)"
    ></app-cad-endereco>
</p-dialog>
