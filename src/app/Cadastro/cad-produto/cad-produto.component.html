<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-card header="Dados do Produto" styleClass="ui-card-shadow">
    <div class="p-grid ">
        <div class="p-col-5">
            <span>Nome
                <input [(ngModel)]="produto.nome" name="nome_prod" class="p-col-12" id="float-input" type="text"
                    pInputText>
            </span>
        </div>

        <div class="p-col-2">
            <span>Marca
                <input [(ngModel)]="produto.marca" name="marca_prod" class="p-col-12" id="float-input" type="text"
                    pInputText>
            </span>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-3">
            <span>Modelo
                <input [(ngModel)]="produto.modelo" name="modelo_prod" class="p-col-12" id="float-input" type="text"
                    pInputText>
            </span>
        </div>
        <div class="p-col-1">
            <span>Ano
                <input [(ngModel)]="produto.ano" name="ano_prod" class="p-col-12" id="float-inout" pInputText
                    pKeyFilter="num" type="text" placeholder="yyyy" maxlength="4" pInputText>
            </span>
        </div>
    </div>
    <div class="p-grid left-5">
        <div class="p-col-5 ">
            <p-dropdown name="categoria_prod" [options]="prodCategoria" [(ngModel)]="prodCategoria" [showClear]="true"
                placeholder="Selecione a categoria"></p-dropdown>
        </div>
    </div>
    <div class="p-col-1">
        <span>Imagem
        </span>
    </div>
    <p-fileUpload name="demo[]" url="./upload.php" customUpload="true" (uploadHandler)="onUpload($event)"  (onUpload)="onUpload($event)" multiple="multiple" accept="image/*"
        maxFileSize="1000000">
        <ng-template pTemplate="content">
            <!-- <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul> -->
        </ng-template>
    </p-fileUpload>


</p-card>

<br>

<p-card header="EAN" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-3">
            <span class="ui-float-label ">
                <input [(ngModel)]="produto.codigoBarrras" name="ean_prod" class="p-col-12" id="float-inout" type="text"
                    placeholder="Código universal" minlength="8" maxlength="14" pInputText>
            </span>
        </div>
    </div>
</p-card>
<br>

<p-card header="Código SKU" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-3">
            <span class="ui-float-label ">
                <input [(ngModel)]="produto.ean" name="sku_prod" class="p-col-12" id="float-inout" type="text"
                    placeholder="Código do produto" pInputText>
            </span>
        </div>
    </div>
</p-card>
<br>

<p-card header="Preço" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-1">
            <span>Venda:
                <input [(ngModel)]="produto.preco" name="preco_prod" placeholder="R$" pInputText pKeyFilter="money"
                    type="text">
            </span>
        </div>
    </div>
    <!-- <div class="p-grid">
        <div class="p-col-1">
            <span>Custo:
                <input name="preco_custo_prod" placeholder="R$" pInputText pKeyFilter="money" type="text"> 
            </span>
        </div>
    </div> -->
</p-card>
<br>
<p-card *ngIf="edit==false" header="Quantidade" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-1">
            <input [(ngModel)]="produto.quantidade" name="quantidade_prod" class="p-col-12" id="float-inout" pInputText
                pKeyFilter="num" type="text" pInputText>
        </div>
    </div>
</p-card>
<br>
<p-card header="Descrição" styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-1">
            <textarea [(ngModel)]="produto.descricao" name="desc_prod" rows="25" cols="80" pInputTextarea
                autoResize="autoResize"></textarea>
        </div>
    </div>
    <p-footer>
        <button *ngIf="edit==false" name="btn_salvar" (click)="saveProduto()" pButton type="button" label="Save"
            icon="pi pi-check" style="margin-right: .25em"></button>
        <button *ngIf="edit==true" name="btn_edit" (click)="editProduto()" pButton type="button" label="Edit"
            icon="pi pi-check" style="margin-right: .25em"></button>
        <button name="btn_cancelar" pButton type="button" label="Cancel" icon="pi pi-times"
            class="ui-button-secondary"></button>
    </p-footer>
</p-card>
