<p-steps [model]="items" [activeIndex]="id"></p-steps>

<div *ngIf="id==0">
    <app-cad-usuario [usuario]="usuario" (updateUsuario)="updateUser($event)"
                        [id]="id" (updateId)="updateId($event)"></app-cad-usuario>
</div>
<div *ngIf="id==1">
        <app-cad-endereco [usuario]="usuario" (updateUsuario)="updateUser($event)"
                        [id]="id" (updateId)="updateId($event)"></app-cad-endereco>
</div>
<div *ngIf="id==2" >
    <app-cad-cartao [usuario]="usuario" (updateUsuario)="updateUser($event)"
                        [id]="id" (updateId)="updateId($event)"></app-cad-cartao>
</div>
<div *ngIf="id==3" >
    <app-cad-senha [usuario]="usuario" (updateUsuario)="updateUser($event)"
                    [id]="id" (updateId)="updateId($event)"></app-cad-senha>
</div>
