<app-header></app-header>
<style>
    label{
        color: red;
    }
</style>
<div *ngIf="spinner">
    <p-progressSpinner></p-progressSpinner>
</div>
<div *ngIf="tela">
    <p-card styleClass="ui-card-shadow">
        <div class="p-grid">
            <div class="p-col-3.5">
                <img [src]="produto.imagemString">
            </div>
            <div class="p-col-5">
                <div class="p-col-10">
                    <h1>{{produto.nome}} {{produto.modelo}} {{produto.ano}}</h1>
                </div>
                <div class="p-col-12">
                    <h3>{{produto.descricao}}</h3>
                </div>
                <div class="p-col-5">
                    <h2 style="color: red">{{produto.preco |currency:'BRL':'symbol':'0.2-2':'pt'}}</h2>
                </div>
                <div class="p-col-5">
                    <a >
                        <p-button (click)="adicionarCarrinho(produto)" name="btn_comprar_prod" icon="pi pi-check" label="COMPRAR"></p-button>
                    </a>
                    <a routerLink="/" >
                        <button name="btn_voltar_prod" id="buy" pButton type="button" label="Voltar" icon="pi pi-arrow-left" style="margin-right: .25em;background-color: grey;position: relative; top:10px;border: none;"></button>
                    </a>
                </div>
            </div>
        </div>
    </p-card>
    <br>
    
    <p-card header="Informações adicionais" styleClass="ui-card-shadow"> 
        <p-card>
            <div class="p-grid">
                <label>Modelo: </label>
                <p>&nbsp;{{produto.modelo}}</p>
            </div>
            <br>
            <div class="p-grid">
                <label>Ano: </label>
                <p>&nbsp;{{produto.ano}}</p>
            </div>
            <br>
            <div class="p-grid">
                <label>Marca:</label>
                <p>&nbsp;{{produto.marca}}</p>
            </div>
            <br>
            <div class="p-grid">
                <label>Tipo do instrumento:</label>
                <p>&nbsp;{{produto.categoriaProduto}}</p>
            </div>
        </p-card>
    
    </p-card>
</div>
