<app-header></app-header>
<style>
    label{
        color: red;
    }
</style>
<p-card styleClass="ui-card-shadow">
    <div class="p-grid">
        <div class="p-col-2">
            <img src="{{instrumento.pathImage}}">
        </div>
        <div class="p-col-5">
            <div class="p-col-10">
                <h1>{{instrumento.nome}} {{instrumento.modelo}} {{instrumento.ano}}</h1>
            </div>
            <div class="p-col-12">
                <h3>{{instrumento.descricao}}</h3>
            </div>
            <div class="p-col-5">
                <h2 style="color: red">{{instrumento.preco |currency:'BRL':'symbol':'0.2-2':'pt'}}</h2>
            </div>
            <div class="p-col-5">
                <a [routerLink]="['/carrinho',instrumento.id]">
                    <p-button name="btnComprar" icon="pi pi-check" label="COMPRAR"></p-button>
                </a>
            </div>
        </div>
    </div>
</p-card>
<br>

<p-card header="Informações adicionais" styleClass="ui-card-shadow"> 
    <p-card>
        <div class="p-grid">
            <label>Modelo: </label>
            <p>&nbsp;{{instrumento.modelo}}</p>
        </div>
        <br>
        <div class="p-grid">
            <label>Ano: </label>
            <p>&nbsp;{{instrumento.ano}}</p>
        </div>
        <br>
        <div class="p-grid">
            <label>Marca:</label>
            <p>&nbsp;{{instrumento.marca.nome}}</p>
        </div>
        <br>
        <div class="p-grid">
            <label>Tipo do instrumento:</label>
            <p>&nbsp;{{instrumento.tipo.tipo}}</p>
        </div>
    </p-card>

</p-card>
