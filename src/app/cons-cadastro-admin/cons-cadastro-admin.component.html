<br>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
        <button pButton type="button" label="Buscar"></button>
        <input type="text" pInputText placeholder="Palavra chave">         
    </div>
 </div>
<p-table [value]="pessoa">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>  
                <th>RG</th>  
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr style="text-align:center"> 
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.rg}}</td>
                <td><button name="btn_del_user" pButton type="button" icon="pi pi-ban" ></button></td>
            </tr>
        </ng-template>
    </p-table>
