<p-card header="Dados Cadastrais"  styleClass="ui-card-shadow">
        <div class="p-grid "> 
            <div class="p-col-5">
                <span><strong>Nome</strong>
                    <input [(ngModel)]="pessoa.nome" name="user_nome" class="p-col-12" id="float-input" type="text" pInputText> 
                </span>
        
            </div>
        
        </div>
        <br>
        <div  class="p-grid ">
            <div class="p-col-2">
                <span class="ui-float-label">
                    <label for="float-input"><strong style="color: black">CPF</strong>
                        <p>{{pessoa.cpf}}</p>
                    </label>
                </span>
            </div>

            <div class="p-col-2">
                    <p-dropdown name="tp_gen" [options]="generos" [(ngModel)]="pessoa.genero" placeholder="Genero"  [showClear]="true"></p-dropdown>
            </div>

        </div>
        <br>
        <div  class="p-grid ">
            <div class="p-col-2">
                <span class="ui-float-label">
                    <label for="float-input"><strong style="color: black">RG</strong>
                        <p>{{pessoa.rg}}</p>
                    </label>
                </span>
            </div>
            <div class="p-col-2">
                <span><strong>Data de nascimento</strong>
                    <input [(ngModel)]="pessoa.dataAniversario" name="user_nome" class="p-col-12" id="float-input" type="text" pInputText> 
                </span>
        </div>
        </div>
        <br>
        <p-footer>
            <button name="btn_salvar"pButton type="button" (click)="altPessoa(pessoa)" label="Salvar" icon="pi pi-check" style="margin-right: .25em"></button>
        </p-footer>
    </p-card>
