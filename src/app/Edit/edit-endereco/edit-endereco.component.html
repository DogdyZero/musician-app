<br>
<button pButton type="button" label="Novo"></button>

<p-accordion>
    <p-accordionTab header="Endereço - {{end.cep}}" *ngFor="let end of pessoa.endereco">
        <p-card header="Endereco {{ tipo }}"   styleClass="ui-card-shadow">
            <div  class="p-grid left-5">
                <div class="p-col-5 ">
                    <p-dropdown name="tp_end" [(ngModel)]="end.tipoLogradouro" [options]="tiposEndereco" [showClear]="true" placeholder="Tipo de Endereço"></p-dropdown>
                </div>
            </div>
            <br>
            <div class="p-grid ">
                <div class="p-col-2">
                    <span class="ui-float-label">
                        <p-inputMask name="cep_end" [(ngModel)]="end.cep" #cep mask="99999-999" placeholder="99999-999"></p-inputMask>
                        <label for="float-input">Cep</label>
                    </span>
                </div>
            </div>
            <div class="p-grid "> 
                <div class="p-col-5">
                    <span>Endereço
                        <input name="logradouro_end" class="p-col-12" [(ngModel)]="end.logradouro" type="text" pInputText> 
                    </span>
                </div>
                <div class="p-col-1">
                    <span>Número
                        <input name="num_end" [(ngModel)]="end.numero" class="p-col-12" type="text" pInputText> 
                    </span>
                </div>
                <div class="p-col-2">
                    <span>Complemento
                        <input name="complemento_end" [(ngModel)]="end.complemento" class="p-col-12" type="text" pInputText> 
                    </span>
                </div>
            </div>
            <div class="p-grid "> 
                <div class="p-col-3">
                    <span>Bairro
                        <input name="bairro_end" class="p-col-12" [(ngModel)]="end.bairro" type="text" pInputText> 
                    </span>
                </div>
                <div class="p-col-3">
                    <span>Cidade
                        <input name="cidade_end" class="p-col-12" [(ngModel)]="end.cidade" type="text" pInputText> 
                    </span>
                </div>
                <div class="p-col-1">
                    <span>UF
                        <input name="uf_end" class="p-col-12" [(ngModel)]="end.estado" type="text" pInputText> 
                    </span>
                </div>
            </div>
            <p-footer>
                <button name="btn_salvar" (click)="editEnd(end)" pButton type="button" label="Salvar" icon="pi pi-check" style="margin-right: .25em"></button>
            </p-footer>
        </p-card>
    </p-accordionTab>
</p-accordion>
