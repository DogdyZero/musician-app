<app-header></app-header>
<br>
<p-tabMenu  [model]="items" [activeItem]="activeItem">
    <ng-template pTemplate="item" let-item let-i="index">
        <div style="position: relative; text-align: center; min-width: 10em">
            <div class="ui-menuitem-icon" [ngClass]="item.icon" *ngIf="item.icon" style="font-size: 2em"></div>
            <div  class="ui-menuitem-text">
                {{item.label}}
            </div>
        </div>
    </ng-template>
</p-tabMenu>
<div *ngIf="editTp">
        <app-cad-produto [edit]="edit" [produto]="produto" (editProd)="editProd($event)" (cancel)="cancelEdit($event)" ></app-cad-produto>
</div>
<div *ngIf="!editTp">
        <app-edit-estoque [idProduto]="idProduto" (editEstq)="editEstq($event)" (editProd)="editProd($event)" (cancel)="cancelEdit($event)"></app-edit-estoque>
</div>
