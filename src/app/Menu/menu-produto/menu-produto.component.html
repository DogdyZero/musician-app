<br>
<button *ngIf="!newProd" pButton type="button" (click)="cadastrarNovo()" label="Novo Produto"></button>
<div *ngIf="newProd">
    <app-cad-produto [edit]="edit" [produto]="produto" (cancel)="cancelarProd($event)" (salvar)="salvarProduto($event)"></app-cad-produto>
</div>
<div *ngIf="!newProd">
    <app-cons-produto></app-cons-produto>
</div>
