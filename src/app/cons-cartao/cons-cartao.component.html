<p-table [value]="pessoa.cartao">
    <ng-template pTemplate="header">
        <tr>
            <th>Bandeira</th>
            <th>Nome Cartão</th>
            <th>Número</th>
            <th>validade</th>
            <th>código</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cartao>
        <tr style="text-align:center">
            <td>{{cartao.bandeira}}</td>
            <td>{{cartao.nomeCartao}}</td>
            <td>{{cartao.numeroCartao}}</td>
            <td>{{cartao.validade}}</td>
            <td>{{cartao.codSeguranca}}</td>
            <td><button name="btn_edit_card" pButton type="button" icon="pi pi-pencil" ></button></td>
        </tr>
    </ng-template>
</p-table>
