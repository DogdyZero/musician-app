<br>
<div class="p-grid ">
        <div class="p-col-2">
            <span class="ui-float-label">
                <p-dropdown class="p-col-12" name="tp_pesquisa" [options]="tipoPesquisa" [(ngModel)]="tipo" [showClear]="true" placeholder="Tipo da Pesquisa"></p-dropdown>
            </span>
        </div>
        <div class="p-col-3">
            <span class="ui-float-label">
                    <input class="p-col-12" #id1 type="text" pInputText >         
                <label for="float-input">Buscar</label>
            </span>
        </div>
        <div class="p-col-2">
            <button (click)="buscar(id1.value)" pButton type="button" label="Buscar"></button>
        </div>
    </div>

<p-table [value]="pessoa">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>  
                <th>RG</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr style="text-align:center"> 
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.rg}}</td>
                <td><button (click)="deletar(pessoa.id)" pButton type="button" style="width: 100px" label="Inativar" class="ui-button-danger"></button></td>
                <td><button pButton type="button" style="width: 150px" label="tornar admin" class="ui-button-success"></button></td>
            </tr>
        </ng-template>
    </p-table>
