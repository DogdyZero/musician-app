<p-table [value]="pessoa" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Bandeira</th>
                <th>Nome Cartão</th>
                <th>Número</th>
                <th>validade</th>
                <th>código</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
            <tr style="text-align:center ;font-weight:bold">
                <td colspan="6">{{p.nome}}</td>
            </tr>
            <tr style="text-align:center" *ngFor="let cart of p.cartao">
                <td>{{cart.bandeira}}</td>
                <td>{{cart.nomeCartao}}</td>
                <td>{{cart.numeroCartao}}</td>
                <td>{{cart.validade}}</td>
                <td>{{cart.codSeguranca}}</td>
                <td><button name="btn_editCard_admin" pButton type="button" icon="pi pi-pencil" ></button></td>
            </tr>
        </ng-template>
    </p-table>
